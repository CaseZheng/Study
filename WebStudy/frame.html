<!DOCTYTP html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>iframe学习</title>
    </head>
    <body>
        <!--target="_blank" 在新窗口中打开被链接文档-->
        <!--target="_self" 默认，在相同框架中打开被链接文档-->
        <!--target="_parent" 在父框架集中打开被链接文档（外面的frameset中打开）-->
        <!--target="_top" 在整个窗口中打开-->
        <!--target="framename" 在指定名字的框架中打开-->
        
        <a href="http://www.baidu.com" target="_blank">点击打开</a>
        <a href="http://www.baidu.com" target="_self">点击打开</a>
        <a href="http://www.baidu.com" target="_parent">点击打开</a>
        <a href="http://www.baidu.com" target="_top">点击打开</a>
        <a href="http://www.baidu.com" target="iframeName">点击打开</a>
        <iframe name="iframeName" src="http://www.casezheng.date" width="600" height="600">您的浏览器不支持iframe标签</iframe>
    </body>
</html?
