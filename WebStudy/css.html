<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式</title>
    <style>
        #myID{color:greenyellow; text-align:center;}
        span{color:blue;}
        *{color:red; font-family:"Microsoft YaHei"; border:1px solid green; background-color:black;}
        .mySpan{color:yellow;}
    </style>
</head>
<body>
    <p id="myID">测试文字</p>
    <span id="mySpan" class="myID">这是span元素</span>    
    <a href="#">这是超链接</a>
</body>
</html>
